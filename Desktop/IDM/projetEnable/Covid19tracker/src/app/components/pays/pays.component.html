<div class="jumbotron bg-white text-center p-0 m-0">
    <h1 class="display-4">Corona Covid-19 Tracker Pays</h1>
    <hr>
    <div class="mx-auto">
      <div class="form-group col-lg-5 mx-auto text-center  ">
            <label for="c">selectionner pays</label>
            <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
                <option value="{{pa}}" *ngFor='let pa of Pays'>{{pa}}</option>
            </select>
      </div>
    </div>
    <hr>
    <app-dashboard-card [totalConfirmer]='totalConfirmer' [totalMorts]='totalMorts' [totalActive]='totalActive' [totalEtablie]='totalEtablie'></app-dashboard-card>
<div>
<div class="row">
          <div class="col">
            <google-chart [data]="lineChart"></google-chart>
        </div>
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sno.</th>
                        <th>Date</th>
                        <th>Cases</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let cs of selectedPaysData; index as i '>
                        <td>{{i+1}}</td>
                        <td>{{cs.date | date}}</td>
                        <td>{{cs.cas}}</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
